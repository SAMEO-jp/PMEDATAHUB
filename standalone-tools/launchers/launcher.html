    <script>

                console.log('ãƒšãƒ¼ã‚¸ãŒéè¡¨ç¤ºã«ãªã‚Šã¾ã—ãŸã€‚ã‚µãƒ¼ãƒãƒ¼ã‚’åœæ­¢ã—ã¾ã™ã€‚');

            messageEl.innerHTML = '<div class="info">WebSocketã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã—ã¦ã„ã¾ã™...</div>';

                    messageEl.innerHTML = '<div class="success">âœ… ãƒ©ãƒ³ãƒãƒ£ãƒ¼ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã•ã‚Œã¾ã—ãŸ</div>';

                    statusEl.textContent = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼';

                statusEl.textContent = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼';

        // WebSocketãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‡¦ç†
        function handleWebSocketMessage(data) {
            const statusEl = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            const messageEl = document.getElementById('message');
            const manualStartBtn = document.getElementById('manualStart');
            const openAppBtn = document.getElementById('openApp');
            const stopServerBtn = document.getElementById('stopServer');

            switch (data.type) {
                case 'connected':
                    console.log('æ¥ç¶šç¢ºèª:', data.message);
                    break;
                    
                case 'progress':
                    progressBar.style.width = data.progress + '%';
                    messageEl.innerHTML = `<div class="info">${data.message}</div>`;
                    break;
                    
                case 'success':
                    if (data.action === 'start') {
                        serverStarted = true;
                        progressBar.style.width = '100%';
                        statusEl.textContent = 'ã‚µãƒ¼ãƒãƒ¼ãŒèµ·å‹•ã—ã¾ã—ãŸï¼';
                        messageEl.innerHTML = '<div class="success">âœ… ã‚µãƒ¼ãƒãƒ¼ãŒæ­£å¸¸ã«èµ·å‹•ã—ã¾ã—ãŸ</div>';
                        
                        manualStartBtn.style.display = 'none';

                        // 3ç§’å¾Œã«è‡ªå‹•çš„ã«ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é–‹ã
                        redirectTimeout = setTimeout(() => {

                        }, 3000);
                    } else if (data.action === 'stop') {
                        serverStarted = false;
                        statusEl.textContent = 'ã‚µãƒ¼ãƒãƒ¼ãŒåœæ­¢ã—ã¾ã—ãŸ';
                        messageEl.innerHTML = '<div class="info">ã‚µãƒ¼ãƒãƒ¼ãŒæ­£å¸¸ã«åœæ­¢ã—ã¾ã—ãŸ</div>';
                        
                        manualStartBtn.style.display = 'inline-block';
                        openAppBtn.style.display = 'none';
                        stopServerBtn.style.display = 'none';
                    }
                    break;
                    
                case 'error':
                    statusEl.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
                    messageEl.innerHTML = `<div class="error">âŒ ã‚¨ãƒ©ãƒ¼: ${data.message}</div>`;

                case 'server-output':

                    messageEl.innerHTML = '<div class="info">ã‚µãƒ¼ãƒãƒ¼ãƒ—ãƒ­ã‚»ã‚¹ãŒçµ‚äº†ã—ã¾ã—ãŸ</div>';

            }
        }

        async function startServer() {

        }


        function openApplication() {

        function stopServer() {
            if (checkInterval) {

            }

            if (ws && ws.readyState === WebSocket.OPEN) {

            // WebSocketæ¥ç¶šã‚’é–‰ã˜ã‚‹
