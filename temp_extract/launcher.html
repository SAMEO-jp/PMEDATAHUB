    <script>

        window.addEventListener('load', function() {

        window.addEventListener('beforeunload', function() {

        document.addEventListener('visibilitychange', function() {

                console.log('ãƒšãƒ¼ã‚¸ãŒéè¡¨ç¤ºã«ãªã‚Šã¾ã—ãŸã€‚ã‚µãƒ¼ãƒãƒ¼ã‚’åœæ­¢ã—ã¾ã™ã€‚');

        async function startServer() {

            const messageEl = document.getElementById('message');

                progressBar.style.width = '20%';
                messageEl.innerHTML = '<div class="info">Node.jsã‚µãƒ¼ãƒãƒ¼ã‚’èµ·å‹•ä¸­...</div>';

                // ã‚µãƒ¼ãƒãƒ¼ãƒ—ãƒ­ã‚»ã‚¹ã‚’é–‹å§‹ï¼ˆå®Ÿéš›ã®å®Ÿè£…ã§ã¯é©åˆ‡ãªæ–¹æ³•ã‚’ä½¿ç”¨ï¼‰
                serverProcess = await startNodeServer();

                // ã‚µãƒ¼ãƒãƒ¼ã®èµ·å‹•ã‚’ç›£è¦–
                checkInterval = setInterval(async () => {
                    const isRunning = await checkServerStatus();

                        statusEl.textContent = 'ã‚µãƒ¼ãƒãƒ¼ãŒèµ·å‹•ã—ã¾ã—ãŸï¼';
                        messageEl.innerHTML = '<div class="success">âœ… ã‚µãƒ¼ãƒãƒ¼ãŒæ­£å¸¸ã«èµ·å‹•ã—ã¾ã—ãŸ</div>';

                        // 3ç§’å¾Œã«è‡ªå‹•çš„ã«ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é–‹ã
                        redirectTimeout = setTimeout(() => {

                statusEl.textContent = 'ã‚µãƒ¼ãƒãƒ¼èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ';

        async function startNodeServer() {
            // Node.jsãƒ©ãƒ³ãƒãƒ£ãƒ¼ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œ
            return new Promise((resolve, reject) => {
                try {
                    // ã‚µãƒ¼ãƒãƒ¼èµ·å‹•ã®ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå®Ÿéš›ã®å®Ÿè£…ã§ã¯Electronã‚„Node.jsãƒ—ãƒ­ã‚»ã‚¹ã‚’ä½¿ç”¨ï¼‰
                    // å®Ÿéš›ã®ç’°å¢ƒã§ã¯ä»¥ä¸‹ã®ã‚ˆã†ãªå‡¦ç†ãŒå¿…è¦ï¼š
                    // 1. Electronã‚¢ãƒ—ãƒªã¨ã—ã¦ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸åŒ–
                    // 2. ã¾ãŸã¯ã€ãƒ­ãƒ¼ã‚«ãƒ«ã‚µãƒ¼ãƒãƒ¼çµŒç”±ã§Node.jsãƒ—ãƒ­ã‚»ã‚¹ã‚’åˆ¶å¾¡
                    
                    // ç¾åœ¨ã¯ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³
                    fetch('/api/launcher/start', {

                    })

                        if (data.success) {

                        }
                    })
                    .catch(error => {
                        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚µãƒ¼ãƒãƒ¼ãŒåˆ©ç”¨ã§ããªã„å ´åˆã¯ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³
                        setTimeout(() => {

                        }, 2000);
                    });
                } catch (error) {
                    reject(error);
                }
            });
        }

        async function checkServerStatus() {

        setInterval(() => {
